<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo MVC</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<input type="text" id="task-field" placeholder="Add your tasks here !">
		<ul id="task-container">
		</ul>
		<div id="task-footer">
			<span>Tasks:</span>
			<small id="task-counter"></small>
		</div>
	</div>
	<template id="task-template">
		<li>
			<div>{{title}}</div>
			<a href="#" class="delete" id="{{id}}">X</a>
		</li>
	</template>
	<script src="javascripts/controller.js"></script>
	<script src="javascripts/helpers.js"></script>
	<script src="javascripts/model.js"></script>
	<script src="javascripts/view.js"></script>
	<script src="javascripts/storage.js"></script>
	<script src="javascripts/app.js"></script>
</body>
</html>
